<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Niche Admin - Powerful Bootstrap 5 Dashboard and Admin Template</title>
<link rel="icon" type="image/svg+xml" href="../assets/plugins/bootstrap-icons-1.11.0/grid-3x3-gap-fill.svg">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

<!-- Bootstrap 5.3.2 -->
<link href="../assets/plugins/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Theme style -->
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="../assets/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/css/et-line-font/et-line-font.css">
<link rel="stylesheet" href="../assets/css/themify-icons/themify-icons.css">
<link rel="stylesheet" href="../assets/plugins/hmenu/ace-responsive-menu.css">

<!-- Custom styles for this page -->
<style>
.login-enhancement {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.login-card {
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  border-radius: 15px;
  border: none;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.95);
}
.login-card .card-body {
  padding: 3rem;
}
.form-control-enhanced {
  border: 2px solid #e1e5e9;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.form-control-enhanced:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}
.btn-login {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 10px;
  padding: 12px 30px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}
.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}
.social-btn {
  border-radius: 10px;
  padding: 12px;
  margin: 8px 0;
  border: 2px solid #e1e5e9;
  transition: all 0.3s ease;
}
.social-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.logo-container {
  text-align: center;
  margin-bottom: 2rem;
}
.logo-container img {
  max-width: 150px;
  height: auto;
}
.divider {
  position: relative;
  text-align: center;
  margin: 25px 0;
}
.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: #e1e5e9;
  z-index: 1;
}
.divider span {
  position: relative;
  background: rgba(255, 255, 255, 0.95);
  padding: 0 15px;
  color: #6c757d;
  font-weight: 500;
  font-size: 14px;
  z-index: 2;
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body class="login-enhancement">
<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="card login-card">
        <div class="card-body">
          <!-- Logo -->
          <div class="logo-container">
            <img src="../assets/img/logo-blue.png" alt="Niche Admin" class="img-fluid">
          </div>
          
          <!-- Welcome Message -->
          <div class="text-center mb-4">
            <h3 class="fw-bold text-dark mb-2">Welcome Back!</h3>
            <p class="text-muted">Please sign in to your account</p>
          </div>

          <!-- Login Form -->
          <form action="../index.html" method="post">
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-enhanced" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control form-control-enhanced" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="row mb-3">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6 text-end">
                <a href="../pages/pages-recover-password.html" class="text-decoration-none">
                  <i class="fa fa-lock me-1"></i>Forgot Password?
                </a>
              </div>
            </div>
            
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-login">
                <i class="fa fa-sign-in me-2"></i>Sign In
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Social Login -->
          <div class="row g-2 mb-4">
            <div class="col-6">
              <button class="btn btn-outline-primary social-btn w-100" type="button">
                <i class="fa fa-facebook me-2"></i>Facebook
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-danger social-btn w-100" type="button">
                <i class="fa fa-google me-2"></i>Google
              </button>
            </div>
          </div>

          <!-- Sign Up Link -->
          <div class="text-center">
            <p class="mb-0 text-muted">
              Don't have an account? 
              <a href="../pages/pages-register.html" class="text-decoration-none fw-semibold">Sign Up Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

<!-- jQuery 3 --> 
<script src="../assets/plugins/jquery-3.7.1/jquery.min.js"></script> 

<!-- Bootstrap 5.3.2 --> 
<!-- Bootstrap 5.3.2 with Popper.js -->
<script src="../assets/plugins/popper-2.11.8/popper.min.js"></script>
<script src="../assets/plugins/bootstrap-5.3.2/js/bootstrap.min.js"></script> 

<!-- template --> 
<script src="../assets/js/niche.js"></script>
</body>
</html>
