<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Niche Admin - Powerful Bootstrap 5 Dashboard and Admin Template</title>

<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

<!-- Bootstrap 5.3.2 -->
<link href="../assets/plugins/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<link rel="stylesheet" href="../assets/css/style.css">

<!-- Custom styles for register-2 page -->
<style>
.login-page.sty1 {
  background: url('../assets/img/img18.jpg') no-repeat center center;
  background-size: cover;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}
.login-page.sty1::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
  z-index: 1;
}
.login-box.sty1 {
  position: absolute;
  right: 0;
  top: 0;
  height: 100vh;
  width: 450px;
  max-width: 100vw;
  margin: 0;
  z-index: 2;
  display: flex;
  align-items: center;
}
.login-box-body.sty1 {
  border-radius: 0;
  height: 100vh;
  width: 100%;
  padding: 2rem 2.5rem;
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(10px);
  box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
  border: none;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.login-logo {
  text-align: center;
  margin-bottom: 1.5rem;
}
.login-logo img {
  max-width: 120px;
  height: auto;
}
.login-box-msg {
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  color: #333;
  margin-bottom: 1.5rem;
}
.form-control.sty1 {
  border: 2px solid #e1e5e9;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: #fff;
}
.form-control.sty1:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  background: #fff;
}
.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 10px;
  padding: 12px 30px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  width: 100%;
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}
.form-group {
  margin-bottom: 1rem;
}
.form-label-enhanced {
  font-weight: 600;
  color: #333;
  margin-bottom: 0.5rem;
  display: block;
  font-size: 14px;
}
.hero-content {
  position: absolute;
  left: 5%;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  color: white;
  max-width: 500px;
}
.hero-content h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1rem;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}
.hero-content p {
  font-size: 1.2rem;
  opacity: 0.9;
  text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
}
@media (max-width: 768px) {
  .login-box.sty1 {
    position: relative;
    right: auto;
    top: auto;
    height: auto;
    width: 100%;
    min-height: 100vh;
  }
  .login-box-body.sty1 {
    height: auto;
    min-height: 100vh;
    padding: 2rem 1.5rem;
  }
  .hero-content {
    display: none;
  }
  .login-page.sty1 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  .login-page.sty1::before {
    display: none;
  }
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<body class="hold-transition login-page sty1">

<!-- Hero Content -->
<div class="hero-content">
  <h1>Join Niche Admin</h1>
  <p>Create your account and start building amazing dashboards with our powerful Bootstrap 5 template.</p>
</div>

<div class="login-box sty1">
  <div class="login-box-body sty1">
    <!-- Logo -->
    <div class="login-logo">
      <a href="../index.html"><img src="../assets/img/logo-blue.png" alt="Niche Admin"></a>
    </div>
    
    <!-- Welcome Message -->
    <p class="login-box-msg">Create your account</p>
    
    <!-- Register Form -->
    <form action="../index.html" method="post">
      <div class="form-group">
        <label class="form-label-enhanced">Full Name</label>
        <input type="text" class="form-control sty1" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label class="form-label-enhanced">Email Address</label>
        <input type="email" class="form-control sty1" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label class="form-label-enhanced">Password</label>
        <input type="password" class="form-control sty1" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label class="form-label-enhanced">Confirm Password</label>
        <input type="password" class="form-control sty1" placeholder="Confirm your password" required>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to all <a href="#" class="text-decoration-none">Terms & Conditions</a>
          </label>
        </div>
      </div>
      
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-user-plus me-2"></i>Create Account
        </button>
      </div>
    </form>
    
    <!-- Sign In Link -->
    <div class="text-center">
      <p class="mb-0 text-muted">
        Already have an account? 
        <a href="../pages/pages-login-2.html" class="text-decoration-none fw-semibold">Sign In</a>
      </p>
    </div>
  </div>
</div> 

<!-- jQuery 3 --> 
<script src="../assets/plugins/jquery-3.7.1/jquery.min.js"></script> 

<!-- Bootstrap 5.3.2 --> 
<!-- Bootstrap 5.3.2 with Popper.js -->
<script src="../assets/plugins/popper-2.11.8/popper.min.js"></script>
<script src="../assets/plugins/bootstrap-5.3.2/js/bootstrap.min.js"></script> 

<!-- template --> 
<script src="../assets/js/niche.js"></script>
</body>
</html>
